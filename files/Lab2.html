<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
            <title>2D Triangle</title>
            
            <script type="x-shader/x-vertex" id="vertex-shader">
                attribute vec4 myPosition;
				uniform vec2 coordinates;
                void main() {
                    gl_PointSize = 1.0;
					
					float xi = myPosition.x;
					float yi = myPosition.y;

					float xn = coordinates.x + xi;
					float yn = coordinates.y + yi;
					
					gl_Position.x = xn;
					gl_Position.y = yn;
					gl_Position.z = 0.0;
					gl_Position.w = 1.0;
					
					
                }
            </script>
            
			<script type="x-shader/x-vertex" id="square-shader">
                attribute vec4 myPosition;                
                void main() {

					gl_Position.x = myPosition.x;
					gl_Position.y = myPosition.y;
					gl_Position.z = 0.0;
					gl_Position.w = 1.0;

                }
            </script>
            
            <script type="x-shader/x-fragment" id="fragment-shader">
                
                void main() {
                    gl_FragColor = vec4( 1.0, 1.0, 0.0, 1.0 );
                }
                
            </script>
                                    
            <script type="text/javascript" src="../Common/webgl-utils.js"></script>
            <script type="text/javascript" src="../Common/initShaders.js"></script>
            <script type="text/javascript" src="../Common/MV.js"></script>
        
            <script type="text/javascript" src="Lab2.js"></script>
            
    </head>
    
    <body onload="init()" onkeydown="changeDir(event)">
        <canvas id="gl-canvas" width="512" height="512" onclick="moveShape(event)"></canvas>

    </body>
</html>
